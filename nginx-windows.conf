# Nginx configuration for zerra.blog - Windows Version
# Next.js application running on port 3000
# 
# Cách sử dụng:
# 1. Copy nội dung này vào file C:\nginx\conf\nginx.conf (trong block http {})
# 2. Hoặc tạo file riêng và include vào nginx.conf chính

# Redirect HTTP to HTTPS (uncomment after SSL setup)
# server {
#     listen 80;
#     server_name zerra.blog www.zerra.blog;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment after SSL setup
    
    server_name zerra.blog www.zerra.blog;

    # SSL Configuration for Windows (uncomment and configure after obtaining SSL certificate)
    # Windows path example - sử dụng dấu / hoặc \\
    # ssl_certificate C:/Certbot/live/zerra.blog/fullchain.pem;
    # ssl_certificate_key C:/Certbot/live/zerra.blog/privkey.pem;
    # Hoặc dùng đường dẫn tương đối từ thư mục nginx
    # ssl_certificate certs/zerra.blog/fullchain.pem;
    # ssl_certificate_key certs/zerra.blog/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Maximum upload size (adjust as needed)
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Next.js backend proxy
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Headers for Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache settings
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Static files caching (Next.js static files)
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 60d;
        add_header Cache-Control "public, immutable";
    }

    # Public folder caching (images, fonts, etc.)
    location /uploads {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Favicon and assets
    location ~* \.(ico|css|js|gif|jpe?g|png|webp|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

